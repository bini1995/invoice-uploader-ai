upstream frontend {
    server frontend:80;
}

upstream backend {
    server backend:3000;
}

# Development server (HTTP only)
server {
    listen 80;
    server_name localhost clarifyops.com;

    # API requests go to backend
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Add CORS headers for API
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
    }

    location ~ ^/opsclaim(.*)$ {
        return 308 /claims$1$is_args$args;
    }

    # Everything else goes to frontend
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Fix MIME types
        proxy_set_header Accept-Encoding "";
    }

    # Relaxed CSP for development
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://static.hotjar.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://clarifyops.com; object-src 'none'" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=()" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
}

# Production server (HTTPS) - only used if SSL certificates exist
server {
    listen 443 ssl;
    server_name clarifyops.com;

    # Only enable SSL if certificates exist
    ssl_certificate /etc/letsencrypt/live/clarifyops.com-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/clarifyops.com-0001/privkey.pem;

    # Fallback to HTTP if SSL fails
    error_page 497 =301 http://$host$request_uri;

