version: '3.8'

services:
  backend:
    build: ./backend
    container_name: clarifyops-backend
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: invoices_db
      REDIS_URL: redis://redis:6379
    depends_on:
      - db
      - redis
    restart: always
    volumes:
      - .:/app

  frontend:
    build: ./frontend
    container_name: clarifyops-frontend
    ports:
      - "3001:80"
    environment:
      - REACT_APP_API_BASE_URL=https://clarifyops.com
    restart: unless-stopped

  nginx:
    image: nginx:1.28
    container_name: clarifyops-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: clarifyops-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: invoices_db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: clarifyops-redis
    ports:
      - "6379:6379"

volumes:
  db-data:

