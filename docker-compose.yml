version: '3.8'

services:
  backend:
    build: ./backend
    container_name: clarifyops-backend
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: TATA1tata1
      DB_NAME: invoices_db
    depends_on:
      - db
    restart: always

  frontend:
    build: ./frontend
    container_name: clarifyops-frontend
    ports:
      - "3001:80"
    environment:
      - REACT_APP_API_BASE_URL=https://clarifyops.com/api
    restart: unless-stopped

  db:
    image: pgvector/pgvector:pg15
    container_name: clarifyops-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: TATA1tata1
      POSTGRES_DB: invoices_db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: unless-stopped


  nginx:
    image: nginx:1.28
    container_name: clarifyops-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    restart: unless-stopped

volumes:
  db-data:

