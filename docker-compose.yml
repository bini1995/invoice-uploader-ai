version: '3.8'

services:
  backend:
    build: ./backend
    container_name: clarifyops-backend
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    restart: always
    volumes:
      - .:/app

  frontend:
    build: ./frontend
    container_name: clarifyops-frontend
    ports:
      - "3001:80"
    environment:
      - REACT_APP_API_BASE_URL=https://clarifyops.com
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: clarifyops-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: invoices_db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: clarifyops-redis
    ports:
      - "6379:6379"

volumes:
  db-data:

