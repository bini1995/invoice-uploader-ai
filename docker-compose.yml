version: '3.8'

services:
  db:
    image: postgres:15
    container_name: clarifyops-db
    environment:
      POSTGRES_DB: invoices_db_lite
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: TATA1tata1
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: clarifyops-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:TATA1tata1@db:5432/invoices_db_lite?sslmode=disable
      JWT_SECRET: your-super-secret-jwt-key-here-make-it-long-and-random
      JWT_REFRESH_SECRET: your-super-secret-refresh-jwt-key-here-make-it-long-and-random
      OPENAI_API_KEY: sk-proj-your-openai-api-key-here
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: clarifyops-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3001:80"
    networks:
      - app-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: clarifyops-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # - /etc/letsencrypt:/etc/letsencrypt:ro  # Temporarily commented out until SSL is set up
    depends_on:
      - frontend
      - backend
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge

